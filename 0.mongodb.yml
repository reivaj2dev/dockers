version: '3.7'
services:
    mongodb:
        image: mongo
        container_name: mongodb
        restart: unless-stopped
        environment:
            - MONGO_INITDB_DATABASE=master
            - MONGO_INITDB_ROOT_USERNAME=jcruherp
            - MONGO_INITDB_ROOT_PASSWORD=6251
        volumes:
            - mongo-data:/data/db
        ports: 
            - 27017:27017
    mongo-express:
        image: mongo-express
        restart: always
        ports:
            - 8081:8081
        environment:
            - ME_CONFIG_MONGODB_ADMINUSERNAME=jcruherp
            - ME_CONFIG_MONGODB_ADMINPASSWORD=6251
            - ME_CONFIG_MONGODB_SERVER=mongodb
            - ME_CONFIG_BASICAUTH_USERNAME=jcruherp
            - ME_CONFIG_BASICAUTH_PASSWORD=6251              
            - ME_CONFIG_MONGODB_ENABLE_ADMIN=true         
            - ME_CONFIG_MONGODB_PORT=27017           
            - ME_CONFIG_OPTIONS_EDITORTHEME=default
            - ME_CONFIG_REQUEST_SIZE='100kb        
            - ME_CONFIG_SITE_BASEURL=/             
            - ME_CONFIG_SITE_COOKIESECRET=cookiesecret
            - ME_CONFIG_SITE_SESSIONSECRET=sessionsecret
            #ME_CONFIG_SITE_SSL_ENABLED  ='false'         
            #ME_CONFIG_SITE_SSL_CRT_PATH =''              
            #ME_CONFIG_SITE_SSL_KEY_PATH =''              
volumes:
    conf:
    mongo-data:


        
